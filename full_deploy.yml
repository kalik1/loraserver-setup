- name: install python
  gather_facts: no

  tasks:
    - name: install python-minimal
      raw: apt-get install -y python-minimal

- name: single-server loraserver setup
  roles:
    - base
    - iptables
    - nginx
    - letsencrypt
    - postgresql
    - redis
    - mosquitto
    - mosquitto-auth
    - lora-gateway-bridge
    - loraserver
    - lora-app-server
    - lora-geo-server

